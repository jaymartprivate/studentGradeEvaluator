<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Home</title>
</head>
<body onload="getName()" id="bgHome">
    <div class="container">
        <div class="  align-middle" id="content-container">
            <h2 class="pl-3 ml-5 pt-3">Student Grade Evaluator</h2>
            <div class="pl-3">
                <h4 class="pl-5" id="stdname"> </h4>
                <h4 class="ml-5">List of Subjects:</h4>
            </div>

            <div class="container inline-block ml-5 mt-3">
                <div class="row inline-block">
                    <div class="col-sm-3 font-weight-bold"><small>Subject Title</small> </div>
                    <div class="col-sm-3 font-weight-bold text-center"><small class="pr-4"> Grade</small></div>
                    <div class="col-sm-3 font-weight-bold ml-5"><small> Remarks</small></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-2 ">
                        <label for="math">Math</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="font-weight-italic " id="mathGrade" type="text">
                    </div>
                    <div class="col-sm-3 font-weight-italic ml-5" id="mathRemarks">Evaluation</div>
                </div>
                
                <div class="row">
                    <div class="col-sm-2">
                        <label for="science">Science</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="font-weight-italic" id="sciGrade" type="text">
                    </div>
                    <div class="col-sm-3 font-weight-italic ml-5" id="sciRemarks">Evaluation</div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="english">English</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="font-weight-italic" id="engGrade" type="text">
                    </div>
                    <div class="col-sm-3 font-weight-italic ml-5" id="engRemarks">Evaluation</div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="Filipino">Filipino</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="font-weight-italic" id="filGrade" type="text">
                    </div>
                    <div class="col-sm-3 font-weight-italic ml-5" id="filRemarks">Evaluation</div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="pe">P.E</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="font-weight-italic" id="peGrade" type="text">
                    </div>
                    <div class="col-sm-3 font-weight-italic ml-5" id="peRemarks">Evaluation</div>
                </div>
                <div class="row mt-3">
                    <div class="col-sm-5">
                        <h4>Student Rank:</h4>
                    </div>
                    <div class="col-sm-5">
                        <h4 id="rank">Rank Here</h4>
                    </div>
 
                </div>
            </div>

            <button id="btnSubmit" class="btn btn-outline-dark " onclick="grade()">Submit</button>
            
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
</body>
</html>
